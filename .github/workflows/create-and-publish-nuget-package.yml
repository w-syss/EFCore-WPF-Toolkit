name: Create and publish NuGet Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
        source-url: https://nuget.pkg.github.com/w-syss/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    
    - name: Build
      run: dotnet build Toolkit
    
    - name: Create package
      run: dotnet pack --configuration Release Toolkit.csproj
      
    - name: Publish package
      run: dotnet nuget push Toolkit/bin/Release/*.nupkg
     
    
    
    
    
    

    
